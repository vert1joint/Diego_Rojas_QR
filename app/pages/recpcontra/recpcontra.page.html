<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
        color=""></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actualizaciones</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo de Google" class="google-logo">
  </div>

  <div class="container">
    <div class="mensaje">
      <p>Por lo visto has olvidado tu contraseña, por favor a continuación escribe tu correo electrónico
      para verificar tu autenticidad</p>
    </div>
  </div>

  <form [formGroup]="recpForm" color="mycolor">

    <ion-item color="mycolor">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="correo"></ion-input>
    </ion-item>
    <div class="container" *ngIf="recpForm.get('correo')?.invalid && (recpForm.get('correo')?.dirty || recpForm.get('correo')?.touched)">
      <div class="mensaje" *ngIf="recpForm.get('correo')?.hasError('required')">
        <p>¡Correo Electrónico obligatorio!</p>
      </div>
      <div class="mensaje" *ngIf="recpForm.get('correo')?.hasError('email')">
        <p>¡Debe ser una dirección de correo válida!</p>
      </div>
      <div class="mensaje" *ngIf="!recpForm.get('correo')?.hasError('correoExistente')">
        <p>Esta dirección de correo no existe</p>
      </div>
    </div>

    <ion-button expand="full" shape="round" routerLink="/inicio" class="clase-color" (click)="MostrarMensaje()" [disabled]="!recpForm.valid">Consultar Correo</ion-button>

  </form>
</ion-content>
